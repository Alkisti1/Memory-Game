<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
          <div class="star-rating">
        	  <ul class="stars">
        		  <li><i class="fa fa-star" id="starThree"></i></li>
        		  <li><i class="fa fa-star" id="starTwo"></i></li>
        		  <li><i class="fa fa-star" id="starOne"></i></li>
          	</ul>

        	<span class="moves">0</span> Move(s)
        </div>

        <div class=timer>
        </div>

            <div class="restart" id="restart">
              <span id="restart-text">Restart: </span>
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>

        <div id="modal" class="popup">
         <div class="game-finish">
           <div class="content-1">
             <h2>You found all pairs </h2>
             <h1> You needed <span id=totalMoves> </span> Moves </h1>
             <h3> You rating is <span id=starRating> </h3>
              <h3> You needed <span id=totalTime> </h3>
             <a href="#" class="close">
               <i class="fa fa-times"></i>
             </a>
           </div>
           <div class="winner-message"></div>
           <button id="play-again">Try again :)</button>
         </div>
       </div>
                  </div>
              </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
